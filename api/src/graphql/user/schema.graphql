type User {
  email: String!
  name: String!
}

type AuthData {
  user_id: ID!
  token: String!
  tokenExpiration: Int!
}

type Query {
  login(email: String!, password: String!): AuthData!
}

input SignUpInput {
  email: String!
  name: String!
  password: String!
  password2: String!
}

type Mutation {
  signup(input: SignUpInput!): User
}
