type User {
  email: String!
  name: String!
}

type AuthData {
  user_id: ID!
  token: String!
  tokenExpiration: Int!
}

input tfaInput {
  code: String!, 
  user_id: ID!
}

type Query {
  tfa(input: tfaInput):AuthData!
}

input SignUpInput {
  email: String!
  name: String!
  password: String!
  password2: String!
}

type Mutation {
  signup(input: SignUpInput!): User
  login(email: String!, password: String!): ID!
}
